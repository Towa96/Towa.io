<script>
// --- AUTOPLAY AFTER FIRST CLICK ---
document.addEventListener('DOMContentLoaded', () => {
  const overlay = document.getElementById('enter-overlay');
  const spotify = document.getElementById('spotify-frame');
  const snowfall = document.getElementById('snowfall');

  function startAll() {
    overlay.remove();
    snowfall.volume = 1.0;
    snowfall.play().catch(e => console.log("Autoplay blocked:", e));

    const baseUrl = "https://open.spotify.com/embed/track/6yyWXummQEajD6dLLOjCkY?utm_source=generator";
    spotify.src = baseUrl + "&autoplay=1";
  }

  overlay.addEventListener('click', startAll, { once: true });
  overlay.addEventListener('touchstart', startAll, { once: true });
});
</script>



<script>
document.addEventListener('DOMContentLoaded', () => {
  const audio = document.getElementById("snowfall");
  const playBtn = document.getElementById("playBtn");
  const pauseBtn = document.getElementById("pauseBtn");
  const seekBar = document.getElementById("seekBar");

  playBtn.onclick = () => audio.play();
  pauseBtn.onclick = () => audio.pause();

  audio.addEventListener("timeupdate", () => {
    seekBar.value = (audio.currentTime / audio.duration) * 100 || 0;
  });

  seekBar.addEventListener("input", () => {
    audio.currentTime = (seekBar.value / 100) * audio.duration;
  });

  const muteBtn = document.getElementById("muteBtn");
  muteBtn.onclick = () => {
    audio.muted = !audio.muted;
    muteBtn.textContent = audio.muted ? "ğŸ”Š" : "ğŸ”‡";
  };

});
